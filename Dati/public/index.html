<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registrazione</h2>
    <form id="registrationForm" method="post">
        <input type="text" name="nome" id="nome" placeholder="Nome e Cognome" required>
        <input type="text" name="ragione" id="ragione" placeholder="Ragione Sociale" required>
        <input type="text" name="indirizzo" id="indirizzo" placeholder="Indirizzo" required>
        <input type="tel" name="telefono" id="telefono" placeholder="Numero di Telefono" required>
        <label>
            <input type="checkbox" id="privacy" required> Accetto i termini sulla privacy
        </label>
        <button type="submit">Registrati</button>
    </form>
    <p id="message"></p>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("registrationForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Evita il refresh della pagina
        
        if (!document.getElementById("privacy").checked) {
            document.getElementById("message").textContent = "Devi accettare la privacy.";
            document.getElementById("message").style.color = "red";
            return;
        }

        var formData = new FormData(this);
        var data = {
            nome: formData.get("nome"),
            ragione: formData.get("ragione"),
            indirizzo: formData.get("indirizzo"),
            telefono: formData.get("telefono"),
        };

        var url = '/register';

        fetch(url, {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Errore nella richiesta");
            }
            return response.json();
        })
        .then(data => {
            console.log("Risposta dal server:", data);
            document.getElementById("message").textContent = "Registrazione completata con successo!";
            document.getElementById("message").style.color = "red";
            document.getElementById("registrationForm").reset();
        })
        .catch(error => {
            console.error("Errore:", error);
            document.getElementById("message").textContent = "Errore durante la registrazione. Riprova.";
            document.getElementById("message").style.color = "red";
        });
    });
});
</script>

</body>
</html>
